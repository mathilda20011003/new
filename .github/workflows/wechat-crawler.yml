name: WeChat AI Summary Crawler

on:
  # 定时触发：每天北京时间 10:00 运行（UTC 2:00）
  schedule:
    - cron: '0 2 * * *'

  # 支持手动触发
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests feedparser python-dateutil

      - name: Run WeChat AI Summary Crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          WEWE_RSS_BASE_URL: ${{ secrets.WEWE_RSS_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
        run: |
          python run_api_crawler.py
      
      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wechat-ai-summary-logs
          path: "*.log"
          if-no-files-found: ignore

