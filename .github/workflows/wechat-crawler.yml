name: WeChat RSS Crawler

on:
  # 定时触发：每天北京时间 8:00 运行（UTC 0:00）
  schedule:
    - cron: '0 0 * * *'
  
  # 支持手动触发
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml feedparser
      
      - name: Run WeChat RSS Crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python wechat_rss/wechat_rss_crawler.py
      
      - name: Upload artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: wechat-articles
          path: data/wechat_articles.json
          if-no-files-found: ignore

